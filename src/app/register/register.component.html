<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput type="email" formControlName="email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
        placeholder="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="password" formControlName="password"
      placeholder="password" minlength="4">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput type="password" formControlName="repassword"
      placeholder="password againe" minlength="4">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="!regForm.valid">
    Register
  </button>
  <p>Form: {{regForm.value | json}}</p>
  <p>Form: {{regForm.status}}</p>
</form>
